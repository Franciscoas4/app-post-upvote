<form [formGroup]="postForm" (ngSubmit)="savePost()">
    <div class="modal-header">
        <h5 class="modal-title">Quer compartilhar algo?</h5>
        <button type="button" class="close" aria-label="Close" (click)="modalact.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
            <label for="user">Usu√°rio</label>
            <input type="text" id="user" formControlName="user" class="form-control">
        </div>
        <div class="form-group">
            <textarea formControlName="postText" rows="5" class="form-control"></textarea>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-dark" [disabled]="postForm.invalid">Post</button>
      </div>
  </form>
